<mat-card class="user-detail-header">
    <img src="../../assets/imgs/user_details/profile.png" alt="">
    <div class="user-details">
        <h2> {{user.firstName}} {{user.lastName}}</h2> <br> {{user.email}} <br>

    </div>
</mat-card>

<mat-card class="user-detail-body mt-32">

    <mat-card-title>Address</mat-card-title>


    <mat-card-content>
        {{user.street}} <br> {{user.zipCode}} {{user.city}}

    </mat-card-content>
</mat-card>
